{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="form-signin w-100 m-auto text-center" style="max-width: 330px; padding: 15px;">
  <form method="POST" action="{{ url_for('login') }}">
    <img src="{{ url_for('static', filename='images/imagen.png') }}" alt="prueba" width="80">
    <h1 class="h3 mb-3 fw-normal">SIGN IN</h1>

    <div class="form-floating mb-2">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Usuario" required>
      <label for="floatingInput">Usuario</label>
    </div>

    <div class="form-floating mb-2">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Contraseña" required>
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3 text-start">
      <label>
        <input type="checkbox" value="remember-me"> Recuérdame
      </label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Entrar</button>

    <div>
        <li><a href="{{ url_for('home') }}">HOME(temporal hasta acabar app)</a></li>
        <li><a href="{{ url_for('register') }}">SIGN UP</a></li>
        <li><a href="{{ url_for('logout') }}">LOGOUT</a></li>
    </div>

    <footer>
        <p class="mt-5 mb-3 text-body-secondary">© 2025</p>
    </footer>
  </form>
</main>
{% endblock %}
