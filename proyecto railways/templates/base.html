<!DOCTYPE html>
<html lang="es">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi sitio{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
</head>
<body>

    <header>
        <h1>Mi Sitio Flask</h1>
        <nav>
            <a href="{{ url_for('home') }}">Inicio</a> |
            <a href="{{ url_for('login') }}">Login</a>|
            <a href="{{ url_for('register') }}">Registro</a> |
            {% if session.username %}
                <span>Bienvenido, {{ session.username }}</span>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </nav>
        <button class="toggle-theme" onclick="toggleTheme()">Modo Oscuro</button>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2025 José Ramón Madrid Valdez. Todos los derechos reservados.</p>
        </div>
    </footer>

</html>
